{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete {{ model }} "{{ obj.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ obj.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Are you sure you want to delete <b>"{{ obj.title|title }}"</b> {{ model }}?</h3>
        <a href="{{ obj.get_absolute_url }}">Cancel</a>

        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
